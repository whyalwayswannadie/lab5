<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
         background-color: #ffeea2;
      }
      p {
        display: inline-block;
        margin: 0;
        padding: 0;
        color: rgb(4, 4, 4);
        font-size: 20px;
      }
    </style>
    <script>
      let num1 = new Number(Math.round(Math.random(1) * 10))
      let num2 = new Number(num1 + Math.round(Math.random(1) * 20))

      let number1 = document.createElement('p')
      number1.innerHTML = `number1 = ${num1}`
      document.body.appendChild(number1)
      let br1 = document.createElement('br')
      document.body.appendChild(br1)
      let number2 = document.createElement('p')
      number2.innerHTML = `number2 = ${num2}`
      document.body.appendChild(number2)

      let br = document.createElement('br')
      document.body.appendChild(br)

      let a = document.createElement('p')
      a.innerHTML = 'Result:'
      document.body.appendChild(a)

      let br2 = document.createElement('br')
      document.body.appendChild(br2)

      for (let i = 0; i < num1; i++) {
        for (let j = 0; j < num2; j++) {
          let a = document.createElement('p')
          a.innerHTML = '*'
          document.body.appendChild(a)
        }
        let br = document.createElement('br')
        document.body.appendChild(br)
      }
      document.write('<hr>')
    </script>
  </body>
</html>
