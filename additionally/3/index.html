<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
         background-color: #ffeea2;
      }
      h3 {
        color: rgb(4, 4, 4);
        font-size: 20px;
      }
    </style>

    <script>
      let N = Math.floor(Math.random() * 10)
      let arr = new Array()
      for (let i = 0; i < N; i++) {
        let elem = Math.floor(Math.random() * (100 - 20)) + 10
        arr.push(elem)
      }
      document.write('Array:')
      let arr1 = document.createElement('h3')
      arr1.innerHTML = `[${arr}]`
      document.body.appendChild(arr1)
      document.write('Inverse array:')

      let inverse = []
      for (let i = N - 1; i >= 0; --i) {
        inverse.push(arr[i])
      }
      let arr2 = document.createElement('h3')
      arr2.innerHTML = `[${inverse}]`
      document.body.appendChild(arr2)
    </script>
  </body>
</html>
